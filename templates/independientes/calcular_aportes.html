{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'image/logo2.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fomularios.css' %}">
    <title>Calcular Aportes</title>
</head>
<body>
    <div class="contenedor">
        <h1>Calcular los Aportes para {{ independiente.primer_nombre }} {{ independiente.primer_apellido }}</h1>
        <form class="fomulario" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a class="link" href="{% url 'homeIndependiente' %}">Volver</a>
    </div>
</body>
</html>
